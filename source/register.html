<!DOCTYPE html>
<html ng-app="Register" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" style="background-color: Grey; align-content: center; text-align-all: center; ">

    <ul class="nav nav-tabs nav-justified">
        <li><a href="Login_Page.html"><css color="#0000FF"><br><css><b>LOGIN</b></css><br/></css></a></li>
        <li><a href="Register.html"><css color="##0000FF"><br><css><b>REGISTER</b></css><br/></css></a></li>
    </ul>
</nav>
<div id="login" class="sign-up"  ng-controller="myCtrl" align="center">
    <u> <p align="center"><b>Register Here</b></p></u>
    <form name="myform" class = "navbar-form">

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">__Username__</span>
            <input type="text" ng-model = "user.name" class="form-control" placeholder="Example: Sachin" aria-describedby="basic-addon1">
        </div>
        <br/><br/>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Email Address</span>
            <input type="email" ng-model = "user.email" class="form-control" placeholder="Ex: Sachin@gmail.com" aria-describedby="basic-addon2">
            <span ng-show = "myform.myAddress.$error.email"></span>
        </div>
        <br/><br/>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">__Password__  </span>
            <input type="password" ng-model = "user.pwd" class="form-control" placeholder="Minimum of 8 Characters" aria-describedby="basic-addon3">
            <span ng-show = "myform.myAddress.$error.email"></span>
        </div>

        <br/><br/>
        <input class="btn btn-primary" type="submit" ng-click="reg(user.name,user.email,user.pwd)" value="Register">
        <input class="btn btn-danger" type="reset" value="Clear">
    </form>

</div>



<script>
    var app = angular.module("Register", []);
    .controller("myCtrl", function($scope){
        $scope.logins = [];
        $scope.reg = function(user, mail, pwd){
            localStorage.setItem("name",user);
            localStorage.setItem("email",mail);
            localStorage.setItem("password",pwd);
            $scope.logins.push(localStorage.getItem("name"));
            $scope.logins.push(localStorage.getItem("email"));
            $scope.logins.push(localStorage.getItem("password"));
            $location.reg('User_Page.html');
        };
    });
</script>
</body>
</html>
